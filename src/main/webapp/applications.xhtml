<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="masterTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="head">
        <link rel="stylesheet" href="css/footer.css"/>
        <link rel="stylesheet" href="css/applications.css"/>
    </ui:define>
    <ui:define name="body">
        <div class="container">
            <h:form class="form col-xs-12 col-md-6 col-md-offset-3" id="searchForm">
                <div class="form-group" >
                    <label for="date">Application Submission Date</label>
                    <h:inputText value="#{applicationListing.date}" class="form-control" id="date"/>
                </div>
                <div class="form-group col-xs-6" style="padding-left: 0">
                    <label for="dateFrom">Time From</label>
                    <h:inputText value="#{applicationListing.timeFrom}" class="form-control" id="dateFrom"/>
                </div>
                <div class="form-group col-xs-6" style="padding-right: 0">
                    <label for="dateTo">Time To</label>
                    <h:inputText value="#{applicationListing.timeTo}" class="form-control" id="dateTo"/>
                </div>
                <div class="form-group">
                    <label>Competence</label>
                    <h:selectOneMenu  value="#{applicationListing.competence}" class="form-control" id="sel1" >
                        <f:selectItem itemValue="all" itemLabel="All"/>
                        <f:selectItems value="#{applicationListing.competenceList}"/>
                    </h:selectOneMenu>
                </div>
                <div class="form-group">
                    <label for="name">Applicant Name</label>
                    <h:inputText value="#{applicationListing.firstname}" class="form-control" id="name"/>
                </div>
                <h:commandButton action="applications" class="btn btn-default" value="search"/>
            </h:form>
        </div>
        <div class="container">
            <h1 class="title">Applications</h1>
            <div class="col-md-12">
                <div class="panel panel-default panel-table">

                    <div class="panel-body">
                        <h:dataTable class="table table-striped table-bordered table-list">
                            <h:column>
                                <f:facet name="header" class="hidden-xs" >ID</f:facet>
                            </h:column>                            
                            <h:column>
                                <f:facet name="header">Name</f:facet>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Email</f:facet>
                            </h:column>
                        </h:dataTable>

                    </div>
                    <div class="panel-footer">
                        <div class="row">
                            <div class="col col-xs-4">Page 1 of 5
                            </div>
                            <div class="col col-xs-8">
                                <ul class="pagination hidden-xs pull-right">
                                    <li><a href="#">1</a></li>
                                    <li><a href="#">2</a></li>
                                    <li><a href="#">3</a></li>
                                    <li><a href="#">4</a></li>
                                    <li><a href="#">5</a></li>
                                </ul>
                                <ul class="pagination visible-xs pull-right">
                                    <li><a href="#">«</a></li>
                                    <li><a href="#">»</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </ui:define>
</ui:composition>

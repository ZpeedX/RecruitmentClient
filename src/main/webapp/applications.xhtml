<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="masterTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="preRender">
        <f:metadata>
            <f:viewAction action="#{applicationListing.initPage()}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="head">
        <link rel="stylesheet" href="css/footer.css"/>
        <link rel="stylesheet" href="css/applications.css"/>
        <link  rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css"/>
        <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"/>
        <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"/>
    </ui:define>
    <ui:define name="body">

        <div class="container">
            <h:form class="form col-xs-12 col-md-6 col-md-offset-3" id="searchForm">
                <div class="form-group" >
                    <label for="date">Application Submission Date</label>
                    <h:inputText value="#{applicationListing.regDate}" class="form-control" id="date">
                        <f:convertDateTime pattern="d-M-yyyy"/>
                    </h:inputText>
                </div>
                <div class="form-group col-xs-6" style="padding-left: 0">
                    <label for="dateFrom">Time From</label>
                    <h:inputText value="#{applicationListing.periodFrom}" class="form-control" id="dateFrom">
                        <f:convertDateTime pattern="d-M-yyyy"/>
                    </h:inputText>
                </div>
                <div class="form-group col-xs-6" style="padding-right: 0">
                    <label for="dateTo">Time To</label>
                    <h:inputText value="#{applicationListing.periodTo}" class="form-control" id="dateTo">
                        <f:convertDateTime pattern="d-M-yyyy"/>
                    </h:inputText>
                </div>
                <div class="form-group">
                    <label>Competence</label>
                    <h:selectOneMenu  value="#{comp.competenceId}" class="form-control" id="sel1" >
                        <f:selectItem itemValue="0" itemLabel="All"/>
                        <f:selectItems value="#{applicationListing.cmptList}" var="comp" itemLabel="#{comp.name}" itemValue="#{comp.competenceId}"/>
                    </h:selectOneMenu>
                </div>
                <div class="form-group">
                    <label for="name">Applicant Name</label>
                    <h:inputText value="#{applicationListing.firstname}" class="form-control" id="name"/>
                </div>
                <h:commandButton class="btn btn-default" value="search" action="#{applicationListing.searchApplications}"/>
            </h:form>
        </div>
        <div class="container">
            <h1 class="title">Applications</h1>
            <div class="col-md-12">

                <h:dataTable id="appListingTable" value="#{applicationListing.applications}" var="app" 
                             class="table table-striped table-bordered nowrap"
                             >
                    <h:column>
                        <f:facet name="header" class="hidden-xs" >First Name</f:facet>
                            #{app.firstname}
                    </h:column>                            
                    <h:column>
                        <f:facet name="header">Surname</f:facet>
                            #{app.surname}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Email</f:facet>
                            #{app.email}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Full Application Detail</f:facet>
                        <h:link outcome="view_application" value="View Application">
                            <f:param name="appId" value="#{app.applicationId}" />
                        </h:link>
                    </h:column>
                </h:dataTable>


            </div>
        </div>
        <script>
            $(document).ready(function () {
                $('#appListingTable').DataTable();
            });
        </script>
    </ui:define>
</ui:composition>

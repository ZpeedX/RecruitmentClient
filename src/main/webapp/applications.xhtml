<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Applications</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <!-- Latest compiled and minified JavaScript -->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="css/footer.css"/>
        <link rel="stylesheet" href="css/applications.css"/>
    </h:head>
    <h:body>         
        <ui:include src="header.xhtml"/>
        <div class="container">
            <h:form class="form col-xs-12 col-md-6 col-md-offset-3" id="searchForm">
                <div class="form-group" >
                    <label for="date">Application Submission Date</label>
                    <h:inputText class="form-control" id="date"/>
                </div>
                <div class="form-group col-xs-6" style="padding-left: 0">
                    <label for="dateFrom">Time From</label>
                    <h:inputText class="form-control" id="dateFrom"/>
                </div>
                <div class="form-group col-xs-6" style="padding-right: 0">
                    <label for="dateTo">Time To</label>
                    <h:inputText class="form-control" id="dateTo"/>
                </div>
                <div class="form-group">
                    <label>Competence</label>
                    <h:selectOneMenu class="form-control" id="sel1" >
                        <f:selectItem itemValue="all" itemLabel="All"/>
                    </h:selectOneMenu>
                </div>
                <div class="form-group">
                    <label for="name">Applicant Name</label>
                    <h:inputText class="form-control" id="name"/>
                </div>
                <h:commandButton action="applications" class="btn btn-default" value="search"/>
            </h:form>
        </div>
        <div class="container">
            <h1 class="title">Applications</h1>
            <div class="col-md-12">
                <div class="panel panel-default panel-table">

                    <div class="panel-body">
                        <table class="table table-striped table-bordered table-list">
                            <thead>
                                <tr>
                                    <th class="hidden-xs">ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                </tr> 
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="hidden-xs">1</td>
                                    <td>John Doe</td>
                                    <td>johndoe@example.com</td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                    <div class="panel-footer">
                        <div class="row">
                            <div class="col col-xs-4">Page 1 of 5
                            </div>
                            <div class="col col-xs-8">
                                <ul class="pagination hidden-xs pull-right">
                                    <li><a href="#">1</a></li>
                                    <li><a href="#">2</a></li>
                                    <li><a href="#">3</a></li>
                                    <li><a href="#">4</a></li>
                                    <li><a href="#">5</a></li>
                                </ul>
                                <ul class="pagination visible-xs pull-right">
                                    <li><a href="#">«</a></li>
                                    <li><a href="#">»</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <ui:include src="footer.xhtml"/>
    </h:body>
</html>

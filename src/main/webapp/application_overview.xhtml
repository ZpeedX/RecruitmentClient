<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="masterTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="preRender">
        <f:metadata>
            <f:viewParam name="appId" value="#{applicationOverview.applicationId}"/>
            <f:viewAction action="#{applicationOverview.initPage()}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="head">
        <link rel="stylesheet" href="css/footer.css"/>
        <link rel="stylesheet" href="css/applications.css"/>
        <link  rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css"/>
        <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"/>
        <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"/>
    </ui:define>
    <ui:define name="body">
        <div class="container">
            
            <div class="col-sm-10 col-xs-12" style="padding-left: 0;">
            <h1>Job Application Overview</h1>
            </div>
            <div class="col-sm-2 col-xs-12 " style="margin-top: 25px; padding: 0; margin-bottom: 15px;">
                <button class="btn btn-primary pull-right" style="width:100%; height: 40px;">Generate PDF</button>
            </div>
            <hr/>
            <ui:repeat value="#{applicationOverview.appDetails}" var="app">
                <table class="table table-striped table-hover table-bordered" style="  table-layout: fixed;">
                    <tbody>
                        <tr>
                            <th colspan="2" style="text-align: center; font-size: 18px;">Change Status</th>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <h:form>
                                    <div class="col-sm-6 col-xs-6">
                                        <h:commandButton style="height:50px; width:100%" class="col-sm-12 btn btn-success"  action="#{applicationOverview.changeStatus(1)}" value="Accept">
                                        <f:ajax execute="@form" render="@none" />
                                        </h:commandButton>
                                    </div>
                                    <div class="col-sm-6 col-xs-6">
                                        <h:commandButton style="height:50px; width:100%" class="col-sm-12 btn btn-danger" action="#{applicationOverview.changeStatus(2)}" value="Reject">
                                        <f:ajax execute="@form" render="@none" />
                                        </h:commandButton>
                                    </div>
                                </h:form>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <h3>Application Information</h3>
                <table class="table table-striped table-hover table-bordered" style="  table-layout: fixed;">
                    <tbody>
                        <tr>
                            <th style="width:30%;">Registration Date</th>
                            <td>
                                <h:outputText value="#{app.registrationDate}" >
                                    <f:convertDateTime pattern="d-M-yyyy"/>
                                </h:outputText>
                            </td>
                        </tr>
                        <tr>
                            <th>Current Status</th>
                            <td>
                                #{applicationOverview.status}
                            </td>
                        </tr>

                    </tbody>
                </table>
                <h3>User Information</h3>
                <table class="table table-striped table-hover table-bordered" style="  table-layout: fixed;">
                    <tbody>
                        <tr>
                            <th style="width:30%;">First Name</th>
                            <td>
                                #{app.user_firstname} 
                            </td>
                        </tr>
                        <tr>
                            <th>Surname</th>
                            <td>
                                #{app.user_surname}
                            </td>
                        </tr>
                        <tr>
                            <th>Email</th>
                            <td>
                                #{app.user_email}
                            </td>
                        </tr>  
                        <tr>
                            <th>Social Security Number</th>
                            <td>
                                #{app.user_ssn}
                            </td>
                        </tr>  
                    </tbody>
                </table>

                <h3>Competences</h3>
                <h:dataTable class="table table-striped table-hover table-bordered" style=" table-layout: fixed;"
                             value="#{applicationOverview.competenceProfiles}" var="cp">
                    <h:column>
                        <f:facet name="header">Name</f:facet>
                        #{cp.competenceName}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Years Of Experience</f:facet>
                        
                        <h:outputText value="#{cp.yearsOfExperience}">
                            <f:convertNumber maxFractionDigits="2" />
                        </h:outputText>
                    </h:column>
                </h:dataTable>
                <h3>Availability</h3>
                <h:dataTable class="table table-striped table-hover table-bordered" style=" table-layout: fixed;"
                             value="#{app.availabilities}" var="av">
                    <h:column>
                        <f:facet name="header">From</f:facet>
                        <h:outputText value="#{av.fromDate}">
                            <f:convertDateTime pattern="d-M-yyyy"/>
                        </h:outputText>
                        
                    </h:column>
                    <h:column>
                        <f:facet name="header">To</f:facet>
                        <h:outputText value="#{av.toDate}">
                            <f:convertDateTime pattern="d-M-yyyy"/>
                        </h:outputText>
                    </h:column>
                </h:dataTable> 
            </ui:repeat>
        </div>
    </ui:define>
</ui:composition>

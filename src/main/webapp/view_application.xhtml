<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="masterTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="preRender">
        <f:metadata>
            <f:param name="appId" value="#{viewApplication.appicationId}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="head">
        <link rel="stylesheet" href="css/footer.css"/>
        <link rel="stylesheet" href="css/applications.css"/>
        <link  rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css"/>
        <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"/>
        <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"/>
    </ui:define>
    <ui:define name="body">
        <div class="container" style="padding-top: 20px;">
            <h1 class="page-header">Job Application Overview</h1>
            <div class="row">

                <div class="col-sm-12 personal-info">
                    <h3>Personal info</h3>

                    <h:form class="form-horizontal">
                        <div class="form-group">
                            <h:outputLabel for="firstname" value="First Name" class="col-lg-2"/>
                            <div class="col-lg-10">
                                <h:outputText id="firstname" value="#{viewApplication.firstname}"></h:outputText>
                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="surname" value="First Name" class="col-lg-2"/>
                            <div class="col-lg-10">
                                <h:outputText id="surname" value="#{viewApplication.surrname}"></h:outputText>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>

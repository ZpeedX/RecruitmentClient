<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Recruitment</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <!-- Latest compiled and minified JavaScript -->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="css/logstyle.css"/> 
        <script src="adding.js"></script>

    </h:head>
    <h:body>
        <ui:include src="header.xhtml"/>

        <div class="container">

            <div class="login-form-1">
                <h:form id="login-form" class="text-left center">
                    <div class="login-form-main-message"></div>
                    <div class="main-login-form">
                        <div class="login-group bg-light">
                            <div class="form-group">
                                <h:outputLabel for="lg_username" class="sr-only">Username</h:outputLabel>
                                <h:inputText value="#{login.user}" class="form-control" id="lg_username" a:placeholder="username"/>
                            </div>
                            <div class="form-group">
                                <h:outputLabel for="lg_password" class="sr-only">Password</h:outputLabel>
                                <h:inputSecret value="#{login.password}" class="form-control" id="lg_password" a:placeholder="password"/>
                            </div>
                            <div class="form-group login-group-checkbox">
                                <div class="dropdown">
                                    <button class="btn btn-secondary" type="button" id="dropdownMenuButton">
                                        Register?
                                    </button>
                                </div>
                            </div>



                        </div>
                        <h:commandButton action="#{login.toServ}" value="Login" class="login-button"/>
                    </div>

                </h:form>
                
                
                <div class="row main" id="registerForm">
				<div class="main-login main-center">
				
					<h:form>
						<h5>Register to use ReCute</h5>
						<div class="form-group">
                                                    <h:outputLabel for="name" class="cols-sm-2 control-label">Your first name</h:outputLabel>
							<div class="cols-sm-10">
								<div class="input-group">
                                                                     <h:inputText value="#{login.name}" class="form-control" id="name" a:placeholder="Enter first name"/>
								</div>
							</div>
						</div>
						<div class="form-group">
                                                    <h:outputLabel for="surname" class="cols-sm-2 control-label">Your surname</h:outputLabel>
							<div class="cols-sm-10">
								<div class="input-group">
                                                                    <h:inputText value="#{login.surname}" class="form-control" id="surname" a:placeholder="Enter last name"/>
								</div>
							</div>
						</div>

						<div class="form-group">
                                                    <h:outputLabel for="email" class="cols-sm-2 control-label">Your Email</h:outputLabel>
							<div class="cols-sm-10">
								<div class="input-group">
                                                                      <h:inputText value="#{login.email}" class="form-control" id="email" a:placeholder="Enter your Email"/>
								</div>
							</div>
						</div>

						<div class="form-group">
                                                    <h:outputLabel for="username" class="cols-sm-2 control-label">Username</h:outputLabel>
							<div class="cols-sm-10">
								<div class="input-group">
                                                                    <h:inputText value="#{login.regUser}" class="form-control" id="username" a:placeholder="Enter your Username"/>
								</div>
							</div>
						</div>

						<div class="form-group">
                                                    <h:outputLabel for="password" class="cols-sm-2 control-label">Password</h:outputLabel>
							<div class="cols-sm-10">
								<div class="input-group">
                                                                    <h:inputSecret value="#{login.regPassword}" class="form-control" id="password" a:placeholder="Enter your Password"/>
								</div>
							</div>
						</div>
                                            
                                            <div class="form-group">
                                                    <h:outputLabel for="ssn" class="cols-sm-2 control-label">Your Social security number</h:outputLabel>
							<div class="cols-sm-10">
								<div class="input-group">
                                                                     <h:inputText value="#{login.ssn}" class="form-control" id="ssn" a:placeholder="Enter your Social Security Number"/>
								</div>
							</div>
						</div>
                                            

						<div class="form-group ">
                                                    <h:commandButton  action="#{login.register}" class="btn btn-primary btn-lg btn-block" value="Register"/>
						</div>
                                                <button type="button" id="dropBack" class="btn btn-default">Cancel</button>
						
					</h:form>
				</div>
			</div>
                
                
                

            </div>

        </div>
        <ui:include src="footer.xhtml"/>
    </h:body>
</html>

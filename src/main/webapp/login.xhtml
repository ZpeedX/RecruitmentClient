<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Recruitment</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <!-- Latest compiled and minified JavaScript -->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="css/footer.css"/> 
        <script src="adding.js"></script>

    </h:head>
    <h:body>
        <ui:include src="header.xhtml"/>
        <h:form>
            <div class="container">
                <div class="login">
                <div class="row">
                    <div class="col-sm-12">Welcome to the login and registration page</div>
                </div>
                <div class="row">
                    <div class="col-sm-2">Username</div>
                    <div class="col-sm-6"><h:inputText value="#{login.user}"/></div>
                </div>
                <div class="row">
                    <div class="col-sm-2">Password</div>
                    <div class="col-sm-6"><h:inputText value="#{login.password}"/></div>
                </div>
                <div class="row">
                    <div class="col-sm-6"><h:commandButton action="#{login.toServ}" value="Login"/></div>
                    <div class="col-sm-6"><h:commandLink onclick="showRegForm();">Register?</h:commandLink></div>
                </div>
                </div>
                <br></br>
                <div class="reg" type="hidden">
                
                <div class="row">
                    <div class="col-sm-2">Username</div>
                    <div class="col-sm-6"><h:inputText value="#{login.regUser}"/></div>
                </div>
                <div class="row">
                    <div class="col-sm-2">Password</div>
                    <div class="col-sm-6"><h:inputText value="#{login.regPassword}"/></div>
                </div>
                <div class="row">
                    <div class="col-sm-2">First name</div>
                    <div class="col-sm-6"><h:inputText value="#{login.name}"/></div>
                </div>
                <div class="row">
                    <div class="col-sm-2">Surname</div>
                    <div class="col-sm-6"><h:inputText value="#{login.surname}"/></div>
                </div>
                <div class="row">
                    <div class="col-sm-2">Social security number</div>
                    <div class="col-sm-6"><h:inputText value="#{login.ssn}"/></div>
                </div>
                <div class="row">
                    <div class="col-sm-2">Email-address</div>
                    <div class="col-sm-6"><h:inputText value="#{login.email}"/></div>
                </div>
                <div class="row">
                    <div class="col-sm-6"><h:commandButton action="#{login.register}" value="Register"/></div>
                </div>
                    
                </div>
                
            </div>

        </h:form>
        <ui:include src="footer.xhtml"/>
    </h:body>
</html>
